
<div class="row">
    
    <!-- left column-->
    <div class="col-lg-3">
        <watchlist-panel></watchlist-panel>
    </div>
    
    <!-- right column-->
    <div class="col-lg-9">
        <div class="panel panel-primary">
            
            <div class="panel-heading">
                <span class="glyphicon glyphicon-globe"></span>
                &nbsp;
                Portfolio Overview
            </div>
            
            <div class="panel-body">
                
                <!-- [1] Display some helpful text to guide new users -->
                <div ng-hide="watchlists.length && watchlists[0].stocks.length" class="jumbotron">
                    <h1>Welcome to Port</h1>
                    <br/>
                    <p>
                        Port is a portfolio manager and analytics tool for financial assets.
                    </p>
                    <p>Create a watchlist and add some stocks to begin monitoring.</p>
                </div>
                
                <div ng-show="watchlists.length && watchlists[0].stocks.length">

                    <div class="row">
                        <!-- left column -->
                        <div class="col-lg-6">
                            <!--  [2] Use sign-fade directive on wrapper element -->
                            <div sign-fade="{{marketValue}}" class="well">
                                <h2>{{marketValue | currency}}</h2>
                                <h5>Total Market Value</h5>
                            </div>
                        </div>

                        <!--  Right Column -->
                        <div class="col-lg-6">
                            <!-- [3] Use sign-color directive on wrapper element --> 
                            <div class="well" sign-color="{{dayChange}}">
                                <h2>{{dayChange | currency}}</h2>
                                <h5>Total Day Change</h5>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <!-- Left Column  --> 
                        <div class="col-lg-6">
                            <div google-chart chart="donutChart" style="{{cssStyle}}"></div>
                        </div>

                        <!-- Right Column -->
                        <div class="col-lg-6">
                            <div google-chart chart="columnChart" style="{{cssStyle}}"></div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

</div>
