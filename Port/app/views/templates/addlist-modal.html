
<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-header">
                <!-- [1] invoke $modal.$hide() on click-->
                <button class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Create New Watchlist</h4>
            </div>
            
            <form name="watchlistForm">
                <div class="modal-body">
                    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name this watchlist" ng-model="newWatchlist.name" required />
                    </div>

                    <div class="form-group">
                        <label>Brief Description</label>
                        <input type="text" class="form-control" maxlength="50" placeholder="Describe this watchlist" ng-model="newWatchlist.description" required />
                    </div>

                </div>
                <div class="modal-footer">
                    <!-- create list on click but disable if form is invalid -->
                    <button class="btn btn-primary" ng-click="createNewWatchList()" ng-disabled="!watchlistForm.$valid">Create</button>
                    <button class="btn btn-primary" ng-click="$hide()">Cancel</button>
                </div>
            </form>
            
            

        </div>
    </div>
</div>
